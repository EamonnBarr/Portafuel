<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="booking-cta">
							<h1>Book your fuel delivery today</h1>
							<p>Forget driving to fuel station and long waiting times in the que, as we come to you! We help you save valuable time and money.</p>
						</div>
					</div>
					<div class="col-md-7 col-md-offset-1">
						<div class="booking-form">
							<form  method="post" action="mailto:portafuel@booking.com">
								<div class="form-group">
									<div class="form-checkbox">
										<label for="roundtrip">
											<input type="radio" id="roundtrip" name="flight-type">
											<span></span>I am a member
										</label>
										<label for="one-way">
											<input type="radio" id="one-way" name="flight-type">
											<span></span>I'm not a member
										</label>
									
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Name</span>
											<input class="form-control" type="text" placeholder="Enter your full name" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Delivery Address</span>
											<input class="form-control" type="text" placeholder="Enter full address (UK only)" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Delivery Date</span>
											<input class="form-control" type="date" placeholder="dd/mm/yyyy" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											 <span class="form-label">Delivery Time</span>
											<select class="form-control">
												<option>8:00</option>
												<option>8:30</option>
                                                	<option>9:00</option>
                                                	<option>9:30</option>
                                                	<option>10:00</option>
                                                	<option>10:30</option>
                                                	<option>11:00</option>
                                                	<option>11:30</option>
                                                	<option>12:00</option>
                                                	<option>12:30</option>
                                                	<option>13:00</option>
                                                	<option>13:30</option>
                                                	<option>14:00</option>
                                                	<option>14:30</option>
                                                	<option>15:00</option>
                                                	<option>15:30</option>
                                                	<option>16:00</option>
                                                	<option>17:30</option>
                                                	<option>18:00</option>
                                                	<option>18:30</option>
                                                	<option>19:00</option>
                                                    <option>19:30</option>
                                                <option>20:00</option>
                                                
                                                
                                                	
                                                
												
											</select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Fuel Type</span>
											<select class="form-control">
												<option>Petrol</option>
												<option>Diesel</option>
												
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Amount required</span>
											<select class="form-control">
												<option>10 litres</option>
                                                <option>15 litres</option>
                                                <option>20 litres</option>
                                                <option>25 litres</option>
                                                <option>30 litres</option>
                                                <option>35 litres</option>
                                                <option>40 litres</option>
                                                <option>45 litres</option>
                                                <option>50 litres</option>
                                                <option>55 litres</option>
                                                <option>60 litres</option>
												
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									
								</div>
								<div class="form-btn">
									<button class="submit-btn">Place your order</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
